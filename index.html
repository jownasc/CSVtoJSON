<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor CSV para JSON</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>Conversor CSV para JSON</h1>
        
      
        <label for="csvInput">Entrada CSV:</label>
        <textarea id="csvInput" placeholder="Cole aqui seu CSV..."></textarea>
        
        <button id="convertToJson">Converter para JSON</button>
        <button id="clear">Limpar</button>
        
      
        <label for="jsonOutput">Saída JSON:</label>
        <textarea id="jsonOutput" readonly placeholder="Resultado em JSON aparecerá aqui..."></textarea>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
